<!DOCTYPE html>
<html lang="en">
<head>

    input, button {
       margin-top: 10px;

        display: block; }
    output {
        margin-top: 20px;

      }

     <h1>String Showcase: My Bio</h1>

    <label for="name">Name:</label>

    <input id="age" type="number" />

    <div id="output"></div>
